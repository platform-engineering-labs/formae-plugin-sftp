name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_conformance:
        description: 'Run conformance tests'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Build
        run: make build

      - name: Test
        run: make test-unit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9.2.0
        with:
          version: latest

  pkl-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Validate Pkl schemas
        run: |
          pkl eval formae-plugin.pkl --format json > /dev/null
          echo "Manifest validated successfully"

  # Integration tests run against real infrastructure.
  integration-tests:
    needs: [build, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Start SFTP server
        run: |
          docker run -d --name sftp-test -p 2222:22 atmoz/sftp testuser:testpass:::upload
          sleep 2  # Wait for server to start

      - name: Run integration tests
        env:
          SFTP_USERNAME: testuser
          SFTP_PASSWORD: testpass
        run: make test-integration

  # Conformance tests verify the plugin works correctly with the formae agent.
  conformance-tests:
    needs: [build, lint, pkl-validate, integration-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Start SFTP server
        run: |
          docker run -d --name sftp-test -p 2222:22 atmoz/sftp testuser:testpass:::upload
          sleep 2  # Wait for server to start

      - name: Install plugin
        run: make install

      - name: Run conformance tests
        env:
          SFTP_USERNAME: testuser
          SFTP_PASSWORD: testpass
          FORMAE_TEST_RUN_ID: ${{ github.run_id }}-${{ github.run_attempt }}
        # TODO: Remove VERSION pin once formae 0.78.0 is released
        run: make conformance-test VERSION=0.77.16-internal
