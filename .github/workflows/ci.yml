name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * *'  # Nightly at 3 AM UTC
  workflow_dispatch:
    inputs:
      run_conformance:
        description: 'Run conformance tests'
        required: false
        default: 'false'
        type: boolean
      formae_version:
        description: 'Formae version to test against (default: latest)'
        required: false
        default: 'latest'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Build
        run: make build

      - name: Test
        run: make test-unit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: latest

  pkl-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Validate Pkl schemas
        run: |
          pkl eval formae-plugin.pkl --format json > /dev/null
          echo "Manifest validated successfully"

  # Integration tests run against real infrastructure.
  integration-tests:
    needs: [build, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Start SFTP server
        run: |
          docker run -d --name sftp-test -p 2222:22 atmoz/sftp testuser:testpass:::upload
          sleep 2  # Wait for server to start

      - name: Run integration tests
        env:
          SFTP_USERNAME: testuser
          SFTP_PASSWORD: testpass
        run: make test-integration

  # Conformance tests verify the plugin works correctly with the formae agent.
  # Runs on push to main, nightly, or manual trigger.
  conformance-tests:
    needs: [build, lint, pkl-validate, integration-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event.inputs.run_conformance == 'true'
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        # Test against these formae versions. Expand as needed:
        # formae_version: ['0.78.0', '0.79.0', 'latest']
        formae_version: ['latest']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Start SFTP server
        run: |
          docker run -d --name sftp-test -p 2222:22 atmoz/sftp testuser:testpass:::upload
          sleep 2  # Wait for server to start

      - name: Install plugin
        run: make install

      - name: Run conformance tests
        env:
          SFTP_USERNAME: testuser
          SFTP_PASSWORD: testpass
          FORMAE_TEST_RUN_ID: ${{ github.run_id }}-${{ github.run_attempt }}
        run: |
          # Use input version if provided, otherwise use matrix version
          VERSION="${{ inputs.formae_version }}"
          if [ "$VERSION" = "" ] || [ "$VERSION" = "latest" ]; then
            VERSION="${{ matrix.formae_version }}"
          fi
          make conformance-test VERSION="$VERSION"

  # PEL-maintained plugins: Test against formae main branch nightly.
  # Catches SDK regressions before release.
  conformance-tests-main:
    needs: [build, lint, pkl-validate, integration-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'  # Only on nightly
    timeout-minutes: 90

    steps:
      - name: Checkout plugin
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Build formae from main
        run: |
          git clone --depth 1 https://github.com/platform-engineering-labs/formae.git /tmp/formae
          cd /tmp/formae && make build
          echo "FORMAE_BINARY=/tmp/formae/formae" >> $GITHUB_ENV

      - name: Start SFTP server
        run: |
          docker run -d --name sftp-test -p 2222:22 atmoz/sftp testuser:testpass:::upload
          sleep 2  # Wait for server to start

      - name: Install plugin
        run: make install

      - name: Run conformance tests against main
        env:
          SFTP_USERNAME: testuser
          SFTP_PASSWORD: testpass
          FORMAE_TEST_RUN_ID: nightly-main-${{ github.run_id }}
        run: make conformance-test
