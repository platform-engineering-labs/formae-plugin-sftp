name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_conformance:
        description: 'Run conformance tests'
        required: false
        default: 'false'
        type: boolean
      formae_version:
        description: 'Formae version to test against (default: latest)'
        required: false
        default: 'latest'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Build
        run: make build

      - name: Test
        run: make test-unit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: latest

  pkl-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Validate Pkl schemas
        run: |
          pkl eval formae-plugin.pkl --format json > /dev/null
          echo "Manifest validated successfully"

  # Integration tests run against real infrastructure.
  integration-tests:
    needs: [build, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Start SFTP server
        run: |
          docker run -d --name sftp-test -p 2222:22 atmoz/sftp testuser:testpass:::upload
          sleep 2  # Wait for server to start

      - name: Run integration tests
        env:
          SFTP_USERNAME: testuser
          SFTP_PASSWORD: testpass
        run: make test-integration

  # Conformance tests verify the plugin works correctly with the formae agent.
  # Runs on push to main or manual trigger.
  conformance-tests:
    needs: [build, lint, pkl-validate, integration-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.run_conformance == 'true'
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        # Test against these formae versions. Expand as needed:
        # formae_version: ['0.78.0', '0.79.0', 'latest']
        formae_version: ['latest']

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Start SFTP server
        run: |
          docker run -d --name sftp-test -p 2222:22 atmoz/sftp testuser:testpass:::upload
          sleep 2  # Wait for server to start

      - name: Install plugin
        run: make install

      - name: Run conformance tests
        env:
          SFTP_USERNAME: testuser
          SFTP_PASSWORD: testpass
          FORMAE_TEST_RUN_ID: ${{ github.run_id }}-${{ github.run_attempt }}
        run: |
          # Use input version if provided, otherwise use matrix version
          VERSION="${{ inputs.formae_version }}"
          if [ "$VERSION" = "" ] || [ "$VERSION" = "latest" ]; then
            VERSION="${{ matrix.formae_version }}"
          fi
          make conformance-test VERSION="$VERSION"

  # Notify on failure
  notify-failure:
    needs: [build, lint, pkl-validate, integration-tests, conformance-tests]
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'push'
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.1.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": ":x: CI failed on ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *CI failed* on `${{ github.repository }}`\n*Branch:* `${{ github.ref_name }}`\n*Commit:* `${{ github.sha }}`\n*Author:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
